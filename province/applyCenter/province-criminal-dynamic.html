	<script type="text/javascript" src="../../js/jquery.min.js"></script>

	<script type="text/javascript">
		$(function(){
			criKeyCharts();
			prisonNumberCharts();
		});

		function criKeyCharts(){
			var categories = ['2017-06','2017-06','2017-07', '2017-08', '2017-09', '2017-10', '2017-11', '2017-12', '2018-01', '2018-02', '2018-03', '2018-04', '2018-05'];
			Highcharts.setOptions({  
			    colors: ['#072b72', '#059dfe', '#ED561B','#DDDF00', '#24CBE5', '#64E572', '#FF9655', '#FFF263', '#6AF9C4']  
			});
			$('#criKeyCharts').highcharts({
		        chart: {
		            type: 'area',
		            backgroundColor: "rgba(0,0,0,0)",
		            spacingTop: 30,
		            spacingBottom: 20,
		            spacingLeft: 20,
		            spacingRight: 30
		        },
		        credits: {
		            enabled: false
		        },
		        exporting:{
		        	enabled: false
		        },
		        legend: {
		        	enabled: false
		        },
		        title: {
		            text: ''
		        },
		        subtitle: {
		            text: ''
		        },
		        xAxis: {
		            allowDecimals: false,
		            labels: {
			        	style:{
			        		color: '#ffffff',
			        		fontSize: '14px'
			        	},
			        	formatter:function(){
	                     	return categories[this.value];
	                 	}
			        }
		        },
		        yAxis: {
		            title: {
		                text: ''
		            },
		            labels: {
			        	style:{
			        		color: '#ffffff',
			        		fontSize: '14px'
			        	}
			        }
		        },
		        tooltip: {
		            pointFormat: '{series.name} <b>{point.y:,.0f}</b>人'
		        },
		        plotOptions: {
		            area: {
		                marker: {
		                    enabled: true,
		                    symbol: 'circle',
		                    radius: 2,
		                    states: {
		                        hover: {
		                            enabled: true
		                        }
		                    }
		                }
		            }
		        },
		        series: [{
		        	type:'area',
		            name: '重点犯',
		            lineColor:'#3875f2',
		            lineWidth: 3,
		            fillColor: {
		                linearGradient: [0, 0, 0, 150],
		                stops: [
		                    [0, Highcharts.Color(Highcharts.getOptions().colors[1]).setOpacity(0.5).get('rgba')],
		                    [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(1).get('rgba')]
		                ]
		            },
		            data: [211, 32, 110, 235, 369, 640, 105, 436, 263, 357, 418, 344]
		        }]
		    });
		}

		function prisonNumberCharts(){
			var colors = ['#0193fd', '#472ded'];
	    	Highcharts.getOptions().colors = Highcharts.map(colors, function (color) {  
	             return {  
	                 linearGradient: { x1: 0, y1: 1, x2: -1, y2: -1 },  
	                 stops: [[0, color], [1, Highcharts.Color(color).brighten(14).get('rgba')] // brighten(14)数值为负值，则颜色加深，正值变浅
	                 ]
	             };  
	         });
			$("#prisonNumberCharts").highcharts({
				chart: {
		            renderTo: 'container',
		            type: 'column',
		            backgroundColor: "rgba(0,0,0,0)",
		            options3d: {
		                enabled: true,
		                alpha: 0,
		                beta: 0,
		                depth: 20,
		                viewDistance: 25
		            },
		            spacingTop: 20,
		            spacingBottom: 10,
		            spacingLeft: 20,
		            spacingRight: 20
		        },
		        credits: {
		            enabled: false
		        },
		        exporting:{
		        	enabled: false
		        },
		        title: {
		            text: ''
		        },
		        subtitle: {
		            text: ''
		        },
		        legend: {
		            enabled: false
		        },
		        plotOptions: {
		            column: {
		                depth: 25,
		                events: {
				            click: function(e) {
					            
					        }
		            	}
		            }
		        },
		        xAxis: {
			        categories: ['一监区', '二监区', '三监区', '四监区', '五监区','六监区','七监区', '八监区', '九监区', '十监区', '十一监区','十二监区','十三监区','十四监区','十五监区','十六监区','十七监区','十八监区','十九监区'],
			        labels: {
			        	style:{
			        		color: '#ffffff',
			        		fontSize: '14px'
			        	},
			        	rotation: -15
			        },
			        gridLineWidth: 0
			    },
			    yAxis:{
			    	title: {
			    		text:''
			    	},
			    	labels: {
			        	style:{
			        		color: '#ffffff',
			        		fontSize: '14px'
			        	}
			        },
			        gridLineColor: "#37486c",
			        gridLineWidth: 2
			    },
		        series: [{
		        	name:'',
		            data: [130,210,260,320,300,130,210,260,320,300,130,210,260,320,300,130,210,260,320],
		            dataLabels: {
		            	align:'top',
			            enabled: true,
			            color:"#ded702",
			            style: {
			            	fontSize: "12px",
			            	textOutline: "0px 0px contrast"
			            }
			        }
		        }]
			});
		};
	</script>
