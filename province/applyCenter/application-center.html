	<script type="text/javascript">
		$(function(){

			//右下角消息提醒弹窗

				title: '显示消息',   //消息标题，不写默认'消息提醒'

				},
				sure: function() {   //点击成功执行事件
					//open(url, type, id);
					console.log("sure");
				}
			});

			var msgPop2 = new MsgPop({
				timeOut: 10,
				text: '当前有学员进入大门，请复核!11111',
				cancel: function() {
					console.log("cancel");
				},
				sure: function() {
					console.log("sure");
				}
			});

			var msgPop3 = new MsgPop({
				text: '当前有学员11111',
				cancel: function() {

				},
				sure: function() {
					console.log("sure");
				}
			});
			msgPop.getDiv();
			msgPop2.getDiv();
			msgPop3.getDiv();

			leftNavClick();		//左侧导航点击效果
			footerNavClick();		//底部导航点击效果
		});

		var count = 0;		
		$(".sear-input").blur(function(){
			$(this).next().next("i").removeClass("searBtn");
			$(this).animate({
				width: 0
			}, 300);
			$(this).next().animate({
				opacity: 0
			}, 300);
			$(this).val("");
		});

		function sear(i){
			var input = $(i).prev().prev("input.sear-input");
			if($(i).hasClass("searBtn")){
				$(i).removeClass("searBtn");
				input.animate({
					width: 0
				}, 300);
				input.blur();
				$("span.fa-close").animate({
					opacity: 0
				}, 500);
				alert("开始搜索");
			}else {
				$(i).addClass("searBtn");
				input.animate({
					width: 250
				}, 300);
				input.focus();
				$("span.fa-close").animate({
					opacity: 1
				}, 500);
			}
		}

		//左侧导航点击效果
		function leftNavClick(){
			var leftCon = $(".apply-nav");
			var leftConH = leftCon.height();
			var leftUl = leftCon.find('ul');
			var leftLi = leftUl.find("li");
			var leftLiLen = leftLi.length;
			var moveH = leftLi.find("a").height();
			var leftUlH = leftUl.height();

			$('.apply-left').hover(function(){
				if( leftLiLen > 11 ){
					$(".up-btn,.down-btn").fadeIn();
				}else {
					$(".up-btn,.down-btn").fadeOut();
				}
			},function(){
				$(".up-btn,.down-btn").hide();
			});

			$(".up-btn").click(function(){
				if( leftCon[0].scrollTop == 0 ){
					leftCon[0].scrollTop += leftUlH - leftConH;
				}else {
					leftCon[0].scrollTop -= moveH;
				}
			});

			$(".down-btn").click(function(){
				if(leftUlH - leftCon[0].scrollTop > leftConH){
					leftCon[0].scrollTop += moveH;
				}else {
					leftCon[0].scrollTop = 0;
				}
			});
		}

		//底部导航点击效果
		function footerNavClick(){
			var footerUlCon = $(".footer-ul-content");
			var footerUlConW = footerUlCon.width();
			var footerUl = footerUlCon.find("ul");
			var footerLi = footerUl.find("li");
			var footerLiLen = footerLi.length;

			footerUl.width(footerLiLen*135+"px");
			var footerUlW = footerUl.width();

			if(footerLiLen>=6){
				$(".left-btn, .right-btn").show();
			}else{
				$(".left-btn, .right-btn").hide();
			}

			$(".left-btn").click(function(){
				if( footerUlCon[0].scrollLeft == 0){
					footerUlCon[0].scrollLeft += footerUlW - footerUlConW;
					console.log(footerUlCon[0].scrollLeft);
				}else {
					footerUlCon[0].scrollLeft -= 135;
					console.log(footerUlCon[0].scrollLeft);
				}
			});
			$(".right-btn").click(function(){
				if(footerUlW - footerUlCon[0].scrollLeft > footerUlConW){
					footerUlCon[0].scrollLeft += 135;
				}else {
					footerUlCon[0].scrollLeft = 0;
				}
			});

			$(".footer-ul li").click(function(){
				$(this).addClass("f-li-in").siblings().removeClass("f-li-in");
			});
		}
